name: build-docker-container.yaml
on:
  pull_request:
    branches:
      - main
jobs:
  buildDockerContainer:
    name: Build Docker container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Build Docker container
        run: make docker-build
