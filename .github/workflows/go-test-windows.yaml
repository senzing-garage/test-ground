# Based on
# - https://github.com/marketplace/actions/setup-go-environment

name: go-test-windows.yaml

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        senzing-version: ["staging", "latest", "3.5.0-23084", "3.6.0-23160"]
    name: Senzing version ${{ matrix.senzing-version }} - windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Senzing API
        uses: Senzing/github-action-install-senzing-api@main
        with:
          senzing-version: ${{ matrix.senzing-version }}
