name: make-go-tag.yaml

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Make a v0.0.0 tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Make go version tag
        uses: Senzing/github-action-make-go-tag@issue-3.dockter.1
